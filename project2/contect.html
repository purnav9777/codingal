<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — R.K Infinity</title>
  <link rel="icon" href="logo.png" />
  <style>
    body{margin:0;font-family:sans-serif;background:#FFE44D;color:#222;line-height:1.6;}
    header,footer{background:#fff2a8;padding:12px 20px;}
    header a,footer a{text-decoration:none;color:#000;margin:0 10px;font-weight:bold;}
    .container{width:90%;max-width:900px;margin:auto;padding:20px;}
    h1{margin-top:0;}
    form{background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.1);}
    input,textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;}
    button{background:#000;color:#fff;padding:12px 16px;border:none;border-radius:8px;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form or reach us directly.</p>

    <form>
      <label>Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Phone</label>
      <input type="tel">
      <label>Message</label>
      <textarea rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <h2>Reach Us</h2>
    <p><b>Phone:</b> +91 77190 18777<br>
    <b>Email:</b> sales@rkinfinity.com<br>
    <b>Address:</b> Pune, Maharashtra</p>
  </div>

  <footer>
    <p>© <span id="year"></span> R.K Infinity — All rights reserved.</p>
  </footer>
  <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
