  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fffacd; /* Light yellow background */
      color: #333;
      line-height: 1.6;
    }

      /* Header */
    header {
      background-color: #f5c518; /* yellow */
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 60px;
    }
    nav a {
      margin: 0 15px;
      font-weight: bold;
      color: #222;
    }
    nav a:hover {
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff8b0; /* Slightly darker yellow for form */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ffeb3b;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #fbc02d;
      color: #222;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f9a825;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      background-color: #ffc107;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #222;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }
      input, textarea {
        font-size: 14px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>R.K Infinity PowerSolutions</h1>
    <nav>
      <a href="home.html">Home</a>

      <a href="contect.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Address:</strong> 123 Main Street, Mumbai, India</p>
      <p><strong>Phone:</strong> +91 9876543210</p>
      <p><strong>Email:</strong> info@speedhouseelectric.com</p>
    </div>
  </div>
